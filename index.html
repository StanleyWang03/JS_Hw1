<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <script>
    var rand = Math.floor((Math.random()*10)+1);
    var guess = window.prompt("Guess a number:");

    while(guess!=rand){
        alert("Incorrect! Please guess again.");
        guess = window.prompt("Guess a number again:")
    }
	</script>

</body>
</html>
